<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <title>Menu</title>
    </head>
    <body style="background-color:#e65100;">
        
        <div class="row">
            <div class="col s12 m4">
                <div class="row">
                    <div class="z-depth-5" style="background-color:#212121; color:#FFFFFF">
                        <h1 class="center-align">Menu</h1>
                    </div>
                </div>
        
                <div class="row">
                    <div class="z-depth-5" style="background-color:#212121; color:#FFFFFF">
                        <button id="janela" class="waves-effect waves-light btn" style="width: 100%;height:100%; background-color:#212121;">Criar Pedido</button>
                    </div>
                </div>
                
                <div class="row">
                    <div class="z-depth-5 center-align" style="background-color:#212121; color:#FFFFFF">
                        <button id="janela-principal" class="waves-effect waves-light btn" style="width: 100%;height:100%; background-color:#212121;">Fechar e Sair</button>
                    </div>
                </div>
            </div>
    
            <div class="col s6 m1 center-align" style="background-color:#212121; color:#FFFFFF"></div>

            <div class="col s12 m6">
                <div class="row" style="width:130%; margin-left:-100px;">
                    <div class="z-depth-5" style="background-color:#212121; color:#FFFFFF; padding:0px 20px 20px 20px;">
                        <h1>Inserir Dados</h1>
                        <hr>
                        <div class="row" style="padding-left:30px;">
                            <input id="nome" type="text" style="width:90px;color:#FFFFFF;padding:0px 10px 0px 10px;" placeholder="Aluno"/>
                            <input id="numero1" type="text" style="width:130px;color:#FFFFFF;padding:0px 10px 0px 10px;" placeholder="Nota 1"/>
                            <input id="numero2" type="text" style="width:130px;color:#FFFFFF;padding:0px 10px 0px 10px;" placeholder="Nota 2"/>
                            <button id="calcular" class="btn btn-outline-success">Adicionar</button>
                        </div>
                        <hr>
                            <table id="tabela-principal" class="table table-dark">
                                <thead>
                                    <tr>
                                        <td scope="col">Aluno</td>
                                        <td scope="col">N1</td>
                                        <td scope="col">N2</td>
                                        <td scope="col">Total</td>
                                    </tr>
                                </thead>
                                <tbody id="tabela">
                                        
                                </tbody>
                            </table>
                        <hr>
                        <div class="row" style="padding-left:30px;">
                            <button id="minimizar" class="btn btn-outline-danger">Diminuir</button>
                            <button id="maximizar" class="btn btn-outline-danger">Maximizar</button>
                            <button id="fechar" class="btn btn-outline-danger">Fechar</button>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>
        </div>

        <script src="../controller/novaTela.js"></script>
        <script src="../model/Tabela.js"></script>
        <script src="../controller/TabelaControll.js"></script>
    </body>
</html>
